<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meal Mediator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f6f6f6;
        }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-pop { animation: pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* Modern Scrollbar hiding */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        /* Glassmorphism */
        .glass { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        /* Abstract Food Pattern */
        .food-pattern { 
            background-color: #e5e5e5;
            background-image:  linear-gradient(30deg, #f0f0f0 12%, transparent 12.5%, transparent 87%, #f0f0f0 87.5%, #f0f0f0), linear-gradient(150deg, #f0f0f0 12%, transparent 12.5%, transparent 87%, #f0f0f0 87.5%, #f0f0f0), linear-gradient(30deg, #f0f0f0 12%, transparent 12.5%, transparent 87%, #f0f0f0 87.5%, #f0f0f0), linear-gradient(150deg, #f0f0f0 12%, transparent 12.5%, transparent 87%, #f0f0f0 87.5%, #f0f0f0), linear-gradient(60deg, #fafafa 25%, transparent 25.5%, transparent 75%, #fafafa 75%, #fafafa), linear-gradient(60deg, #fafafa 25%, transparent 25.5%, transparent 75%, #fafafa 75%, #fafafa);
            background-size: 40px 70px;
            background-position: 0 0, 0 0, 20px 35px, 20px 35px, 0 0, 20px 35px;
        }
    </style>
</head>
<body class="text-slate-900 h-screen overflow-hidden">

    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        // --- VERSION CONTROL ---
        const APP_VERSION = "v1.1.0";
        // v1.0.0 - Initial Release
        // v1.1.0 - Added Help Screen, Security Info, Version Tracking, Renamed to Meal Mediator

        const { useState, useEffect, useRef } = React;
        
        // --- ICONS ---
        const ICONS = {
            'home': <g><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></g>,
            'share': <g><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></g>,
            'download': <g><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></g>,
            'search': <g><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></g>,
            'history': <g><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></g>,
            'user': <g><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g>,
            'arrow-left': <g><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></g>,
            'plus': <g><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></g>,
            'trash': <g><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></g>,
            'external-link': <g><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></g>,
            'check': <polyline points="20 6 9 17 4 12"/>,
            'refresh': <g><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></g>,
            'x': <g><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></g>,
            'map-pin': <g><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></g>,
            'help': <g><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></g>,
            'shield': <g><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></g>
        };

        const Icon = ({ name, size=24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {ICONS[name] || null}
            </svg>
        );

        // --- COMPONENTS ---

        const Button = ({ onClick, children, variant = 'primary', className = '', disabled=false }) => {
            const base = "w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2 active:scale-95 transition-all duration-200";
            const styles = {
                primary: "bg-black text-white shadow-lg shadow-black/20 hover:bg-gray-900", 
                secondary: "bg-gray-100 text-gray-900 hover:bg-gray-200",
                accent: "bg-[#06C167] text-white shadow-lg shadow-green-500/20 hover:bg-green-600",
                ghost: "bg-transparent text-gray-500 hover:text-gray-900"
            };
            return <button onClick={onClick} disabled={disabled} className={`${base} ${styles[variant]} ${className} ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}>{children}</button>;
        };

        const BottomNav = ({ view, setView }) => {
            const navItem = (v, icon, label) => (
                <button 
                    onClick={() => setView(v)} 
                    className={`flex flex-col items-center justify-center w-full h-full space-y-1 ${view === v ? 'text-black' : 'text-gray-400'}`}
                >
                    <Icon name={icon} size={24} strokeWidth={view === v ? 2.5 : 2} />
                    <span className="text-[10px] font-medium">{label}</span>
                </button>
            );

            return (
                <div className="fixed bottom-0 left-0 right-0 h-20 glass flex items-center justify-around pb-4 z-50">
                    {navItem('home', 'home', 'Home')}
                    {navItem('setup', 'user', 'Family')}
                    {navItem('history', 'history', 'History')}
                </div>
            );
        };

        // --- APP ---

        const App = () => {
            const [view, setView] = useState('home');
            const [members, setMembers] = useState([]);
            const [activeMembers, setActiveMembers] = useState([]);
            const [history, setHistory] = useState([]);
            const [radius, setRadius] = useState(2);
            const [userLocation, setUserLocation] = useState(null);
            const [currentPick, setCurrentPick] = useState(null);
            const [loading, setLoading] = useState(false);
            const [statusMsg, setStatusMsg] = useState("");
            const [error, setError] = useState(null);

            // --- LOGIC ---
            useEffect(() => {
                const localMem = localStorage.getItem('dinner_members_v2');
                const localHist = localStorage.getItem('dinner_history_v2');
                if (localMem) {
                    const parsed = JSON.parse(localMem);
                    setMembers(parsed);
                    setActiveMembers(parsed.map(m => m.id));
                }
                if (localHist) setHistory(JSON.parse(localHist));

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => setUserLocation({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
                        (err) => setError("Please enable Location Services to find restaurants.")
                    );
                }
            }, []);

            useEffect(() => { localStorage.setItem('dinner_members_v2', JSON.stringify(members)); }, [members]);
            useEffect(() => { localStorage.setItem('dinner_history_v2', JSON.stringify(history)); }, [history]);

            const fetchRestaurants = async () => {
                if (!userLocation) return;
                setLoading(true);
                setError(null);
                setStatusMsg("Scouting the area...");

                const range = radius * 1609.34;
                const query = `[out:json][timeout:25];(node["amenity"="restaurant"](around:${range},${userLocation.lat},${userLocation.lng});node["amenity"="fast_food"](around:${range},${userLocation.lat},${userLocation.lng});way["amenity"="restaurant"](around:${range},${userLocation.lat},${userLocation.lng}););out body;>;out skel qt;`;

                try {
                    const response = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: query });
                    if (!response.ok) throw new Error("Network error");
                    const data = await response.json();
                    
                    if (data.elements.length === 0) {
                        setError("Nothing found nearby. Expand your range!");
                        setLoading(false);
                        return;
                    }
                    setStatusMsg(`Found ${data.elements.length} spots...`);
                    
                    const cleanList = data.elements
                        .filter(el => el.tags && el.tags.name)
                        .map(el => ({
                            id: el.id,
                            name: el.tags.name,
                            cuisine: el.tags.cuisine || "General",
                            lat: el.lat,
                            lon: el.lon
                        }));
                    pickWinner(cleanList);
                } catch (err) {
                    setError("Could not connect. Check your internet.");
                    setLoading(false);
                }
            };

            const pickWinner = (list) => {
                let pool = list;
                const activeProfiles = members.filter(m => activeMembers.includes(m.id));
                const restrictions = activeProfiles.flatMap(m => m.restrictions);

                if (restrictions.includes("Vegetarian")) pool = pool.filter(p => !['steak_house', 'bbq'].includes(p.cuisine));
                if (pool.length === 0) pool = list; 
                
                const winner = pool[Math.floor(Math.random() * pool.length)];
                const query = encodeURIComponent(`${winner.name} restaurant near me`);
                const googleUrl = `https://www.google.com/search?q=${query}`;

                setCurrentPick({ ...winner, googleUrl });
                setLoading(false);
                setView('result');
            };

            useEffect(() => {
                if (view !== 'result') return;
                let lastX=0, lastY=0, lastZ=0, lastTime=0;
                const handleShake = (e) => {
                    const {x,y,z} = e.accelerationIncludingGravity || {};
                    if(!x) return;
                    const now = Date.now();
                    if ((now - lastTime) > 100) {
                        const speed = Math.abs(x+y+z - lastX-lastY-lastZ) / (now - lastTime) * 10000;
                        if (speed > 25) fetchRestaurants(); 
                        lastTime = now; lastX=x; lastY=y; lastZ=z;
                    }
                };
                if (window.DeviceMotionEvent) window.addEventListener('devicemotion', handleShake);
                return () => { if (window.DeviceMotionEvent) window.removeEventListener('devicemotion', handleShake); }
            }, [view]);

            const handleExport = () => {
                const d = btoa(JSON.stringify({members, history}));
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(d).then(() => alert("Settings copied! Send to family.")).catch(()=>prompt("Copy this:", d));
                } else prompt("Copy this:", d);
            };
            const handleImport = () => {
                const d = prompt("Paste settings code:");
                if(d) {
                    try {
                        const j = JSON.parse(atob(d));
                        setMembers(j.members || []);
                        setHistory(j.history || []);
                        alert("Synced!");
                        window.location.reload(); 
                    } catch(e) { alert("Invalid code."); }
                }
            };
            const confirmPick = () => {
                 const pickerId = activeMembers.length > 0 ? activeMembers[Math.floor(Math.random() * activeMembers.length)] : null;
                 const pickerName = pickerId ? members.find(m => m.id === pickerId).name : "Random";
                 setHistory([{ id: Date.now(), name: currentPick.name, date: new Date().toLocaleDateString(), picker: pickerName }, ...history]);
                 setView('history');
            };

            // --- VIEWS ---

            const HomeView = () => (
                <div className="flex flex-col h-full bg-[#f6f6f6]">
                    <div className="bg-white px-6 pt-6 pb-2 sticky top-0 z-10">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <div className="flex items-center gap-1 text-[#06C167] font-medium text-xs uppercase tracking-wide mb-1">
                                    <Icon name="map-pin" size={12} />
                                    <span>Current Location</span>
                                </div>
                                <h1 className="text-3xl font-extrabold text-black tracking-tight leading-none">Meal<br/>Mediator</h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setView('help')} className="w-10 h-10 bg-black text-white rounded-full flex items-center justify-center hover:bg-gray-800 shadow-md"><Icon name="help" size={18}/></button>
                                <button onClick={handleExport} className="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200 text-black"><Icon name="share" size={18}/></button>
                                <button onClick={handleImport} className="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200 text-black"><Icon name="download" size={18}/></button>
                            </div>
                        </div>

                        <div className="bg-gray-100 rounded-2xl p-4 flex items-center gap-3">
                            <div className="bg-white p-2 rounded-full shadow-sm">
                                <Icon name="search" size={18} className="text-black"/>
                            </div>
                            <div className="flex-1">
                                <div className="flex justify-between text-xs font-semibold mb-1 text-gray-500">
                                    <span>Distance</span>
                                    <span>{radius} miles</span>
                                </div>
                                <input type="range" min="1" max="15" value={radius} onChange={e=>setRadius(e.target.value)} className="w-full h-1 bg-gray-300 rounded-lg appearance-none cursor-pointer accent-black" />
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto px-6 py-6 pb-32">
                        {error && <div className="bg-red-50 text-red-600 p-4 rounded-xl text-sm font-medium mb-6 text-center">{error}</div>}

                        <div className="mb-8">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-lg font-bold">Who's Hungry?</h2>
                                <button onClick={() => setView('setup')} className="text-[#06C167] text-sm font-semibold">Edit</button>
                            </div>
                            <div className="flex gap-3 overflow-x-auto hide-scroll pb-2">
                                {members.length === 0 && (
                                    <button onClick={() => setView('setup')} className="flex-shrink-0 px-4 py-8 bg-white border-2 border-dashed border-gray-300 rounded-2xl text-gray-400 text-sm font-medium flex flex-col items-center gap-2 w-32">
                                        <Icon name="plus" /> Add Person
                                    </button>
                                )}
                                {members.map(m => {
                                    const isActive = activeMembers.includes(m.id);
                                    return (
                                        <button 
                                            key={m.id} 
                                            onClick={() => setActiveMembers(prev => prev.includes(m.id)?prev.filter(i=>i!==m.id):[...prev, m.id])}
                                            className={`flex-shrink-0 px-5 py-6 rounded-2xl flex flex-col items-center gap-2 min-w-[100px] transition-all duration-300 ${isActive ? 'bg-black text-white shadow-xl scale-105' : 'bg-white text-gray-500 shadow-sm'}`}
                                        >
                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center ${isActive ? 'bg-gray-800' : 'bg-gray-100'}`}>
                                                <span className="font-bold text-sm">{m.name.charAt(0)}</span>
                                            </div>
                                            <span className="font-semibold text-sm">{m.name}</span>
                                        </button>
                                    )
                                })}
                            </div>
                        </div>

                        <div className="bg-[#06C167] rounded-3xl p-6 text-white shadow-xl shadow-green-500/20 relative overflow-hidden">
                             <div className="absolute top-0 right-0 opacity-10 transform translate-x-4 -translate-y-4">
                                <Icon name="search" size={120} />
                             </div>
                             <h3 className="text-2xl font-bold mb-2 relative z-10">Find Food</h3>
                             <p className="opacity-90 text-sm mb-6 relative z-10 max-w-[200px]">We'll scan nearby restaurants and pick the best one for everyone.</p>
                             <Button onClick={fetchRestaurants} disabled={loading || activeMembers.length === 0} variant="primary" className="bg-white text-black hover:bg-gray-100 relative z-10">
                                {loading ? statusMsg : "Start Searching"}
                             </Button>
                        </div>
                        
                        <div className="text-center mt-8 text-xs text-gray-300 font-medium">
                            {APP_VERSION}
                        </div>
                    </div>
                    <BottomNav view={view} setView={setView} />
                </div>
            );

            const HelpView = () => (
                <div className="h-full flex flex-col bg-[#f6f6f6]">
                    <div className="p-6 bg-white sticky top-0 z-10 shadow-sm flex justify-between items-center">
                         <h2 className="text-2xl font-bold">Help & Info</h2>
                         <button onClick={() => setView('home')} className="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center"><Icon name="x" size={16}/></button>
                    </div>
                    <div className="p-6 overflow-y-auto pb-24 space-y-6">
                        <section className="bg-white p-5 rounded-2xl shadow-sm">
                            <h3 className="font-bold text-lg mb-3 flex items-center gap-2"><Icon name="search" size={18} className="text-[#06C167]"/> How to Use</h3>
                            <ol className="list-decimal pl-4 text-sm text-gray-600 space-y-3 marker:text-[#06C167] marker:font-bold">
                                <li>Go to the <strong>Family</strong> tab to add your family members and their dietary restrictions (e.g., Vegetarian).</li>
                                <li>On the <strong>Home</strong> screen, tap the people who are eating to select them (they turn black).</li>
                                <li>Adjust the <strong>Distance</strong> slider to how far you want to drive.</li>
                                <li>Tap <strong>Start Searching</strong>. The app will find restaurants that match everyone's needs.</li>
                                <li>Don't like the choice? <strong>Shake your phone</strong> or tap Shuffle to get a new one!</li>
                            </ol>
                        </section>

                        <section className="bg-white p-5 rounded-2xl shadow-sm">
                            <h3 className="font-bold text-lg mb-3 flex items-center gap-2"><Icon name="shield" size={18} className="text-[#06C167]"/> Security & Privacy</h3>
                            <p className="text-sm text-gray-600 leading-relaxed mb-3">
                                <strong>Your data stays with you.</strong> Meal Mediator is a client-side application. This means:
                            </p>
                            <ul className="list-disc pl-4 text-sm text-gray-600 space-y-2">
                                <li>All family names and dining history are stored in your device's <strong>Local Storage</strong>.</li>
                                <li>We do not have a database server. We cannot see your data.</li>
                                <li>Your GPS location is sent anonymously to the OpenStreetMap API solely to find nearby restaurants.</li>
                            </ul>
                        </section>

                        <section className="bg-white p-5 rounded-2xl shadow-sm">
                            <h3 className="font-bold text-lg mb-3 flex items-center gap-2"><Icon name="share" size={18} className="text-[#06C167]"/> Syncing Data</h3>
                            <p className="text-sm text-gray-600 leading-relaxed">
                                To share your setup with another phone, click the <strong>Share</strong> icon on the Home screen to copy your data code. Send this code to family members, and they can use the <strong>Download</strong> icon to import it.
                            </p>
                        </section>

                        <div className="text-center pt-4 pb-8">
                            <p className="text-xs font-bold text-gray-400 uppercase tracking-widest">Meal Mediator</p>
                            <p className="text-xs text-gray-400 mt-1">{APP_VERSION}</p>
                        </div>
                    </div>
                    <BottomNav view={view} setView={setView} />
                </div>
            );

            const ResultView = () => (
                <div className="h-full bg-white flex flex-col animate-slide-up relative z-50">
                    <div className="h-1/3 food-pattern w-full relative">
                        <button onClick={() => setView('home')} className="absolute top-6 right-6 w-10 h-10 bg-white rounded-full shadow-md flex items-center justify-center z-20">
                            <Icon name="x" size={20} />
                        </button>
                        <div className="absolute -bottom-10 left-6 w-20 h-20 bg-white rounded-2xl shadow-lg flex items-center justify-center z-10">
                            <span className="text-4xl">üçΩÔ∏è</span>
                        </div>
                    </div>
                    <div className="flex-1 px-6 pt-14 pb-6 flex flex-col">
                        <div className="mb-1">
                            <span className="text-[#06C167] font-bold tracking-wide uppercase text-xs">Best Match</span>
                        </div>
                        <h2 className="text-4xl font-extrabold text-black mb-2 leading-tight">{currentPick?.name}</h2>
                        <div className="flex items-center gap-3 mb-8">
                             <span className="px-3 py-1 bg-gray-100 rounded-full text-xs font-bold text-gray-600 uppercase tracking-wide">
                                {currentPick?.cuisine.replace(/_/g, ' ')}
                             </span>
                             <span className="text-gray-400 text-sm">‚Ä¢ {radius} mi radius</span>
                        </div>
                        <div className="space-y-4 mt-auto">
                            <a href={currentPick?.googleUrl} target="_blank" className="flex items-center justify-between w-full p-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center text-blue-600">
                                        <Icon name="external-link" size={18} />
                                    </div>
                                    <div className="flex flex-col text-left">
                                        <span className="font-bold text-sm">View Menu & Photos</span>
                                        <span className="text-xs text-gray-500">Open Google Maps</span>
                                    </div>
                                </div>
                                <Icon name="external-link" size={16} className="text-gray-400" />
                            </a>
                            <Button onClick={confirmPick} variant="accent" className="h-16 text-lg">
                                Let's Go
                            </Button>
                            <Button onClick={fetchRestaurants} variant="secondary">
                                <Icon name="refresh" size={18} /> Shuffle / Shake
                            </Button>
                        </div>
                    </div>
                </div>
            );

            const SetupView = () => {
                const [n, setN] = useState("");
                const [r, setR] = useState("None");
                const add = () => {
                    if(!n) return;
                    const nm = {id:Date.now().toString(), name:n, restrictions: r==="None" ? [] : [r]};
                    setMembers([...members, nm]);
                    setActiveMembers([...activeMembers, nm.id]);
                    setN("");
                };
                return (
                    <div className="h-full flex flex-col bg-[#f6f6f6]">
                        <div className="p-6 bg-white sticky top-0 z-10 shadow-sm">
                            <h2 className="text-2xl font-bold">Family & Diets</h2>
                            <p className="text-gray-500 text-sm">Manage who eats and what they avoid.</p>
                        </div>
                        <div className="p-6 flex-1 overflow-y-auto pb-24">
                            <div className="bg-white p-5 rounded-2xl shadow-sm mb-6">
                                <label className="block text-xs font-bold text-gray-400 uppercase mb-2">Add New Profile</label>
                                <div className="space-y-3">
                                    <input value={n} onChange={e=>setN(e.target.value)} placeholder="Name (e.g. Mom)" className="w-full p-4 bg-gray-50 rounded-xl font-medium outline-none focus:ring-2 focus:ring-black transition-all"/>
                                    <div className="flex gap-2">
                                        <select value={r} onChange={e=>setR(e.target.value)} className="flex-1 p-4 bg-gray-50 rounded-xl font-medium outline-none appearance-none">
                                            <option value="None">No Restrictions</option>
                                            <option value="Vegetarian">Vegetarian</option>
                                            <option value="Gluten-Free">Gluten-Free</option>
                                        </select>
                                        <button onClick={add} className="bg-black text-white w-14 rounded-xl flex items-center justify-center shadow-lg"><Icon name="plus"/></button>
                                    </div>
                                </div>
                            </div>
                            <label className="block text-xs font-bold text-gray-400 uppercase mb-3 px-2">Current Members</label>
                            <div className="space-y-3">
                                {members.map(m => (
                                    <div key={m.id} className="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center font-bold text-gray-600">{m.name.charAt(0)}</div>
                                            <div>
                                                <div className="font-bold text-black">{m.name}</div>
                                                <div className="text-xs font-medium text-gray-400">{m.restrictions.length ? m.restrictions.join(', ') : 'No restrictions'}</div>
                                            </div>
                                        </div>
                                        <button onClick={()=>setMembers(members.filter(x=>x.id!==m.id))} className="text-gray-300 hover:text-red-500 p-2"><Icon name="trash" size={18}/></button>
                                    </div>
                                ))}
                            </div>
                            <div className="text-center mt-10 text-xs text-gray-300 font-medium">{APP_VERSION}</div>
                        </div>
                        <BottomNav view={view} setView={setView} />
                    </div>
                );
            };

            const HistoryView = () => (
                <div className="h-full flex flex-col bg-[#f6f6f6]">
                    <div className="p-6 bg-white sticky top-0 z-10 shadow-sm">
                        <h2 className="text-2xl font-bold">Past Orders</h2>
                        <p className="text-gray-500 text-sm">Where you've been.</p>
                    </div>
                    <div className="p-6 flex-1 overflow-y-auto pb-24 space-y-4">
                        {history.length === 0 && <div className="text-center text-gray-400 mt-10">No history yet.</div>}
                        {history.map(h => (
                            <div key={h.id} className="bg-white p-5 rounded-2xl shadow-sm flex flex-col gap-2">
                                <div className="flex justify-between items-start">
                                    <h3 className="font-bold text-lg">{h.name}</h3>
                                    <span className="text-xs font-medium bg-gray-100 px-2 py-1 rounded text-gray-600">{h.date}</span>
                                </div>
                                <div className="flex items-center gap-2 text-sm text-gray-500">
                                    <span className="w-5 h-5 bg-green-100 rounded-full flex items-center justify-center text-[#06C167]"><Icon name="user" size={10} /></span>
                                    <span>Picked by <span className="font-semibold text-black">{h.picker}</span></span>
                                </div>
                            </div>
                        ))}
                         <div className="text-center mt-10 text-xs text-gray-300 font-medium">{APP_VERSION}</div>
                    </div>
                    <BottomNav view={view} setView={setView} />
                </div>
            );

            return (
                <div className="max-w-lg mx-auto h-full bg-[#f6f6f6] relative shadow-2xl overflow-hidden">
                    {view === 'home' && <HomeView />}
                    {view === 'result' && <ResultView />}
                    {view === 'setup' && <SetupView />}
                    {view === 'history' && <HistoryView />}
                    {view === 'help' && <HelpView />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
